version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./db:/var/lib/mysql
      - ./src/backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    # ports:
    #   - 3306:3306

  web:
    build: .
    volumes:
      - ./src:/var/www/html:z
    ports:
      - 8000:80
    env_file:
      - .env

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
