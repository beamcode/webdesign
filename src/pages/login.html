<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <form class="form" action="../backend/login.php" method="POST">
            <img src="https://www.tagheuer.com/on/demandware.static/-/Library-Sites-TagHeuer-Shared/default/dwf2b7fbd0/images/landings/jpc/experience/icons/mushroom.png?imbypass=true" alt="Website Logo" srcset="">
            <p class="title">Welcome back</p>
            <p class="message">We're so happy to see you again!</p>

            <label>
                <input name="username" placeholder="" type="text" class="input username" required>
                <span class="placeholder">Username</span>
            </label>
            <span id="username-error" class="error-message"></span>

            <label class="password-field">
                <input name="password" placeholder="" type="password" class="input password" required>
                <span class="placeholder">Password</span>
                <i class="toggle-password fa fa-eye"></i>
            </label>
            <span id="password-error" class="error-message"></span>

            <p><a href="https://www.youtube.com/watch?v=eCKzNkW5GMI">Forgot password?</a></p>
            <button class="submit">Connection</button>
            <p class="signin">Don't have an account ? <a href="./signup.html">Sign up</a></p>
        </form>
    </div>
    <script src="../script/togglePassword.js"></script>
    <script src="../api/login.js"></script>
    <!-- <script src="../script/checkInputsConnection.js"></script> -->  
</body>
</html>
