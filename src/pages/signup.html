<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="../styles/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <form class="form" action="../api/inscription.php" method="post">
            <img src="https://www.tagheuer.com/on/demandware.static/-/Library-Sites-TagHeuer-Shared/default/dwf2b7fbd0/images/landings/jpc/experience/icons/mushroom.png?imbypass=true" alt="Website Logo" srcset="">
            <p class="title">Create your account</p>
            <p class="message">Signup now and get full access to our app. </p>

            <label>
                <input name="username" required="" placeholder="" type="text" class="input username">
                <span class="placeholder">Username</span>
            </label>
            <span id="username-error" class="error-message"></span>

            <label class="password-field">
                <input name="password" required="" placeholder="" type="password" class="input password">
                <span class="placeholder">Password</span>
                <i class="toggle-password fa fa-eye"></i>
            </label>
            <span id="password-error" class="error-message"></span>

            <label class="password-field">
                <input required="" placeholder="" type="password" class="input confirm-password">
                <span class="placeholder">Confirm password</span>
                <i class="toggle-password fa fa-eye"></i>
            </label>
            <span id="confirm-password-error" class="error-message"></span>

            <button class="submit">Create</button>
            <p class="signin">Already have an acount ? <a href="./login.html">Log in</a> </p>
        </form>
    </div>
    <script src="../script/togglePassword.js"></script>
    <script src="../script/checkInputsConnection.js"></script>
</body>
</html>
