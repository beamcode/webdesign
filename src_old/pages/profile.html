<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="../styles/profile.css">
  <link rel="stylesheet" href="../styles/profile-side.css">
</head>
<body>
    <div class="container" x-data="{ rightSide: false, leftSide: false }">
      <!-- Side Menu  -->
      <div class="left-side" :class="{'active' : leftSide}">
        <div class="left-side-button" @click="leftSide = !leftSide">
        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        <svg stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        </div>
        <div class="logo">GAME</div>
        <div class="side-wrapper">
        <div class="side-title">MENU</div>
        <div class="side-menu">
            <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                <path d="M9 22V12h6v10" />
            </svg>
            Home
            </a>
            <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" />
            </svg>
            Files
            </a>
            <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                <circle cx="8.5" cy="8.5" r="1.5" />
                <path d="M21 15l-5-5L5 21" />
            </svg>
            Galery
            </a>
        </div>
        </div>
        <a href="#" class="follow-me">
        <span class="follow-text">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                <path d="M9 22V12h6v10" />
            </svg>
            Log out
        </span>
        <span class="developer">
            Are you sure ?
        </span>
        </a>
    </div>
    <!-- Main content -->
      <div class="main">
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <button class="right-side-button" onclick="rightSide = !rightSide">
              <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          </button>
        </div>
        <div class="main-container">
          <div class="profile">
            <div class="profile-avatar">
              <div class="profile-picture-wrapper">
                <img
                  id="profile-picture"
                  src="../assets/uploads/profile/default_profile.png"
                  alt="User Profile"
                >
                <input
                  id="profile-upload"
                  class="inputfile"
                  type="file"
                  accept="image/*"
                  onchange="previewImage(event, 'profile-picture')">
                <label
                  id="profile-upload-label"
                  class="edit-label"
                  for="profile-upload"
                  style="visibility: hidden;"
                ></label>
              </div>
              
              <div class="profile-name">Username</div>
            </div>
            <div class="banner-img-wrapper">
              <img
                id="profile-banner"
                src="../assets/uploads/banner/default_banner.png"
                alt="User Banner"
              >
              <input
                id="banner-upload"
                class="inputfile"
                type="file"
                accept="image/*"
                onchange="previewImage(event, 'profile-banner')"
              />
              <label
                id="banner-upload-label"
                class="edit-label"
                for="banner-upload"
                style="visibility: hidden;"
              ></label>
            </div>
            <div class="profile-menu">
              <!-- <a class="profile-menu-link ">Overview</a> -->
              <!-- <a class="profile-menu-link">Statistics</a> -->
              <a class="profile-menu-link active">Achievements</a>
              <a class="profile-menu-link">Maps</a>
              <!-- <a class="profile-menu-link">Customization</a> -->
              <!-- <a class="profile-menu-link">Friends</a> -->
              <a class="profile-menu-link edit-profile" onclick="toggleEditMode()">Edit Profile</a>
              <a class="profile-menu-link save-profile" onclick="saveChanges()" style="display: none;">Save Changes</a>
            </div>
          </div>
          <div class="timeline">
            <div class="timeline-left">
              <div class="intro box">
                <div class="intro-title">
                  Introduction
                </div>
                <p class="profile-description" contenteditable="false"></p>
              </div>
              <div class="pages box">
                <div class="intro-title">
                  Coucou
                </div>
              </div>
            </div>
            <div class="timeline-right">
              <div class="pages box">
                coucou
              </div>
              <div class="pages box">
                coucou
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Side Message -->
      <div class="right-side" :class="{ 'active': rightSide }">
        <div class="side-wrapper contacts">
          <div class="side-title">CONTACTS</div>
          <div class="user">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" class="user-img">
            <div class="username">Michel
              <div class="user-status"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay" @click="rightSide = false; leftSide = false" :class="{ 'active': rightSide || leftSide }"></div>
    </div>
    
    <script src="../api/profile.js"></script>
</body>
</html>
